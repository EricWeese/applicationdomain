<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main menu</title>
	<link rel="stylesheet" href="..\src\styles.css">

	<style>
		.menuGrid {
			display: grid;
			column-count: 3;
			grid-template-columns: 20%, 20%,20%;
			margin: 30px 30px 30px 30px;
			gap: 10px 20px;
		}

		.pageLayout {
			display: grid;
			column-count: 3;
			grid-template-columns: 10%, 80%, 10%;
		}

		.box {
			background-color: mediumpurple;
			margin: 40px;
			width: max-content;
			padding: 20px;
			height: 40px;
			border-block: 2px;
			border-color: aqua;
			text-align: center;
			vertical-align: central;
		}

		.menuColumn {
			display: block;
		}
	</style>
</head>
<body>
	<div style="color:black; font-size:12px; background-color:aqua; width:100%; height:50px">
		<img src="../images/ProfilePic.jfif" style="width:30px; padding:10px" align="right" />
	</div>
	<div class="pageLayout">
		<div class="box">
			placeholder
		</div>

		<div class="menuGrid">
			<div class="menuColumn">
				<div class="box">
					Manage Users
				</div>
				<div class="box">
					Add journal
				</div>
			</div>
			<div class="menuColumn">
				<div class="box">
					Manage Users
				</div>
				<div class="box">
					Manage Users
				</div>
			</div>
			<div class="menuColumn">
				<div class="box">
					Manage Users
				</div>
				<div class="box">
					Manage Users
				</div>
			</div>
		</div>

		<div class="box">
			placeholder
		</div>
	</div>
</body>

</html>
